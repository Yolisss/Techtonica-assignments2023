<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heads and Tails</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Heads Or Tails</h1>
      </div>
      <div class="card">
        <p>?</p>
      </div>
      <div>
        <form>
          <!-- where we'll get user's answers -->
          <input id="guessInput" />
          <!-- type is allowing us to convert a button and value allows
            us to receive user's data once they press it -->
          <input type="submit" id="submitGuess" value="submit" />
        </form>
      </div>
    </div>
  </body>
